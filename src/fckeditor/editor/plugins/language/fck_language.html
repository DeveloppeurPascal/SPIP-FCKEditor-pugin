<html>
	<head>
		<title>Language Properties</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta content="noindex, nofollow" name="robots">
		<script src="../../dialog/common/fck_dialog_common.js" type="text/javascript"></script>
		<script type="text/javascript">
var oEditor	= window.parent.InnerDialogLoaded() ;
var oTagHTML = oEditor.FCK.Selection.MoveToAncestorNode( 'SPAN' ) ;
  
window.onload = function()
{
	oEditor.FCKLanguageManager.TranslatePage(document) ;

	if ( oTagHTML )
		GetE('txtName').value = GetAttribute( oTagHTML, 'lang', '' ) ;
	else
		oTagHTML = null ;

	window.parent.SetOkButton( true ) ;
}

function Ok()
{
	oEditor.FCKUndo.SaveUndoStep() ;
	if ( ! oTagHTML )
  {
		oTagHTML = oEditor.FCK.EditorDocument.createElement( 'SPAN' ) ;
    oTagHTML.appendChild (oEditor.FCK.EditorDocument.createTextNode (oEditor.FCK.EditorDocument.getSelection()));
    oTagHTML = oEditor.FCK.InsertElementAndGetIt (oTagHTML);
  }
  if ( oTagHTML )
  {
  	SetAttribute( oTagHTML, 'lang', GetE('txtName').value ) ;
  }
	return true ;
}
		</script>
	</head>
	<body style="OVERFLOW: hidden" scroll="no">
		<table height="100%" width="100%">
			<tr>
				<td align="center">
					<table border="0" cellpadding="0" cellspacing="0" width="80%">
						<tr>
							<td>
								<span fckLang="LanguageDlgName">Language Name</span><BR>
								<input id="txtName" style="WIDTH: 100%" type="text">
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
